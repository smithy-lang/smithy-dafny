version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 6.0
      python: 3.x
    commands:
      - cd ..
      # Get Dafny
      ## TODO FIX ME
      #- export `cat ./aws-cryptographic-material-providers-library/project.properties`
      - curl https://github.com/dafny-lang/dafny/releases/download/v$dafnyVersion/dafny-$dafnyVersion-x64-ubuntu-20.04.zip  -L -o dafny.zip
      - unzip -qq dafny.zip && rm dafny.zip
      - export PATH="$PWD/dafny:$PATH"
      # Switch back to the main directory
      - cd aws-cryptographic-material-providers-library
  pre_build:
    commands:
      - cd AwsCryptographicMaterialProviders
      - make transpile_net
  build:
    commands:
      - export VERSION=`grep '<Version>' runtimes/net/MPL.csproj | sed 's/.*<Version>\(.*\)<\/Version>/\1/'`
      - sed -i.backup  "/\<ProjectReference Include=\"..\/MPL.csproj\" \/>/d" runtimes/net/tests/Test-MPL.csproj
      - dotnet add runtimes/net/tests/Test-MPL.csproj package AWS.Cryptography.MaterialProviders --version $VERSION

        # run tests
      - TMP_ROLE=$(aws sts assume-role --role-arn "arn:aws:iam::370957321024:role/GitHub-CI-MPL-Dafny-Role-us-west-2" --role-session-name "CB-TestVectorResources")
      - export TMP_ROLE
      - export AWS_ACCESS_KEY_ID=$(echo "${TMP_ROLE}" | jq -r '.Credentials.AccessKeyId')
      - export AWS_SECRET_ACCESS_KEY=$(echo "${TMP_ROLE}" | jq -r '.Credentials.SecretAccessKey')
      - export AWS_SESSION_TOKEN=$(echo "${TMP_ROLE}" | jq -r '.Credentials.SessionToken')
      - aws sts get-caller-identity
      - make test_net

      # run test vectors
      - cd ../TestVectorsAwsCryptographicMaterialProviders
      - sed -i.backup  "/\<ProjectReference Include=\"..\/..\/..\/AwsCryptographicMaterialProviders\/runtimes\/net\/MPL.csproj\" \/>/d" runtimes/net/TestVectors.csproj
      - dotnet add runtimes/net/TestVectors.csproj package AWS.Cryptography.MaterialProviders --version $VERSION
      - make transpile_net
      - make test_net
